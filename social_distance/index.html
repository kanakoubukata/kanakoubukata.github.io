<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  <title>ソーシャルディスタンス見える化くん</title>
  <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="main.js"></script>
</head>

<body>
  <header>
    <h1>ソーシャルディスタンス見える化くん</h1>
    <p><small>空間のサイズに対して、一人につき半径1m相当の円を表示します。</small></p>
    <p><small>円が重ならないように人数を調整し、適切なソーシャルディスタンスを保ちましょう。</small></p>
  </header>
  <section>
    <aside>
      <form id="params">
        <label>Parameter</label>
        <div class="input-group mb-1">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-arrows-alt-h"></i></span>
          </div>
          <input id="width" type="number" min="1" step="0.1" required class="form-control" placeholder="横幅">
          <div class="input-group-append">
            <span class="input-group-text"><i>m</i></span>
          </div>
        </div>
        <div class="input-group mb-1">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-arrows-alt-v"></i></div>
          </div>
          <input id="height" type="number" min="1" step="0.1" required class="form-control" placeholder="縦幅">
          <div class="input-group-append">
            <span class="input-group-text"><i>m</i></span>
          </div>
        </div>        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-users"></i></span>
          </div>
          <input id="people" type="number" min="1" step="1" required class="form-control" placeholder="人数">
          <div class="input-group-append">
            <span class="input-group-text"><i>人</i></span>
          </div>
        </div>
        <hr class="my-2">
        <input type="submit" value="適用" class="btn btn-primary m-1" id="btn-submit">
        <input type="reset" value="クリア" class="btn btn-primary m-1">
      </form>
    </aside>
    <main>
      <canvas id="canvas-area"></canvas>
      <button id="btn-magic" class="btn btn-primary rounded-circle p-0"><i class="fas fa-magic"></i></button>
    </main>
  </section>
</body>

</html>
